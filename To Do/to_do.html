<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="to_do.css" />
  </head>

  <body>
    <div class="container">
      <div class="center">
        <h1>Add your Tasks to the list</h1>
        <h3>Enter you task here</h3>
        <input type="text" class="task" />
        <button class="Enter">Enter</button>
      </div>
    </div>
  </body>
  <script>
    
    const addTask = () => {
      const data = document.querySelector(".task");
      const getData = data.value;
      var add = document.querySelector(".center");
      const listItem = document.createElement("li");

      listItem.innerText = ` ${getData} `;
      listItem.setAttribute("class", "input");

      const deleteItem = document.createElement("button");
      deleteItem.innerText = "Delete";
      deleteItem.setAttribute("class", "delete");
      deleteItem.addEventListener("click", function () {
        listItem.remove();
      });
      if(getData == ""){
        alert("Enter something");
      }else{
        listItem.appendChild(deleteItem);
        add.appendChild(listItem);
      }
      };
    

    document.querySelector(".Enter").addEventListener("click", addTask);
  </script>
</html>
